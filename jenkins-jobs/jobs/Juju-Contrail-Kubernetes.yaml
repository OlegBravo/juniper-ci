- job:
    name: Juju-Contrail-R5-Kubernetes-KVM
    description: 'Contrail R5 + Kubernetes on KVM by Juju'
    defaults: global
    concurrent: true
    parameters:
      - node:
          name: SLAVE_NAME
          description: "Select slave: one for specific node or multiple for any node."
          default-slaves:
            - slave01
            - slave04
          allowed-slaves:
            - slave01
            - slave04
          ignore-offline-nodes: false
          allowed-multiselect: true
      - choice:
          name: CLEAN_BEFORE
          choices:
            - 'false'
            - 'true'
            - clean_and_exit
      - choice:
          name: CLEAN_ENV
          choices:
            - always
            - on_success
            - never
#      - choice:
#          name: VERSION
#          description: "Version of the OpenStack. ocata -> xenial, queens -> bionic."
#          choices:
#            - ocata
#            - queens
      - choice:
          name: DEPLOY_MODE
          description: |
            one: Deploy OpenStack and Kubernetes to one machine
            two: Deploy OpenStack and Kubernetes to different machines
            ha: Deploy one machine for Kubernetes and three machines for Contrail
          choices:
            - one
            - two
            - ha
#      - choice:
#          name: AAA_MODE
#          description: "aaa-mode for Contrail"
#          choices:
#            - cloud-admin
#            - rbac
#            - no-auth
#      - bool:
#          name: USE_SSL_OS
#          description: "Deploy OpenStack with certificates"
#          default: false
#      - bool:
#          name: USE_DPDK
#          description: "Deploy Contrail's vrouter in DPDK mode"
#          default: false
      - string:
          name: CHARMS_BRANCH
          default: 'R5-kubernetes'
      - string:
          name: CONTAINER_REGISTRY
          default: opencontrailnightly
      - string:
          name: CONTRAIL_VERSION
          default: master-latest
          description: "Tag's suffix for images from opencontrailnightly. Prefix is a OPENSTACK_VERSION"
      - string:
          name: DOCKER_USERNAME
      - string:
          name: DOCKER_PASSWORD
    scm:
      - progmatic-contrail-charms-branch
      - juniper-ci
      - charm-nova-compute
    builders:
      - shell: |
          #!/bin/bash -e
          if [[ $CLEAN_BEFORE == 'clean_and_exit' ]] ; then
            desc="cleanup"
          else
            desc="$SLAVE_NAME $VERSION $CONTRAIL_BUILD $DEPLOY_TYPE mode=$DEPLOY_MODE"
#            if [[ "$USE_SSL_OS" == "true" ]] ; then desc="$desc +SSL_OS" ; fi
#            if [[ "$USE_ADDITIONAL_INTERFACE" == "true" ]] ; then desc="$desc +TWO_IFACEs" ; fi
#            if [[ "$USE_DPDK" == "true" ]] ; then desc="$desc +DPDK" ; fi
          fi
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          #!/bin/bash -e
          # build CONTRAIL_VERSION as a tag for opencontrailnightly
          export CONTRAIL_VERSION="$VERSION-$CONTRAIL_VERSION"
          export SERIES='xenial'
#          if [[ "$VERSION" == "queens" ]] ; then
#            export SERIES='bionic'
#          fi
          ./juniper-ci/juju/bmc-contrail-R5-k8s/deploy_all.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'
