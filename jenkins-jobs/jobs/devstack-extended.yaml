- job-template:
    name: devstack-{project}
    description: "Deploys devstack with {project} and run projects' tests"
    defaults: global
    node: master
    parameters:
      - choice:
          name: CLEAN_BEFORE
          choices:
            - 'false'
            - 'true'
            - clean_and_exit
      - choice:
          name: CLEAN_ENV
          choices:
            - always
            - on_success
            - never
    properties:
      - build-discarder:
          num-to-keep: 10
    scm:
      - juniper-ci
    triggers:
      - timed: "{time}"
    builders:
      - shell: |
          #!/bin/bash -e
          ./juniper-ci/devstack/run.sh devstack-{project} {tests} {concurrency}
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: true
      - junit:
          results: test_result.xml
          allow-empty-results: true

- project:
   name: devstack-extended
   project:
    - ec2:
       concurrency: 2
       time: "0 5 * * 1"
       tests: ec2api_tempest_plugin
   jobs:
    - 'devstack-{project}'

