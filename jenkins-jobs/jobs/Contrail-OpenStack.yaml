- job:
    name: Contrail-Juju-OpenStack-dev
    description: "Deploys cluster(manual) with OpenStack/Contrail and checks it. Can be used for debug purposes."
    defaults: global
    parameters:
      - bool:
          name: CLEAN_ENV
          default: true
      - choice:
          name: VERSION
          description: "Version of the OpenStack. mitaka implies trusty and newton implaies xenial."
          choices:
            - mitaka
            - newton
      - choice:
          name: DEPLOY_FROM
          description: "A place where to get charms"
          choices:
            - github
            - charmstore
      - choice:
          name: DEPLOY_TYPE
          description: "A method of deployment"
          choices:
            - manual
            - bundle
      - bool:
          name: DEPLOY_AS_HA_MODE
          description: "Deploy 3 controllers instead of 1"
          default: false
      - bool:
          name: USE_SSL_OS
          description: "Deploy OpenStack with certificates"
          default: false
      - bool:
          name: USE_SSL_CONTRAIL
          description: "Deploy Contrail with certificates"
          default: false
    scm:
      - juniper-contrail-charms
      - juniper-ci
    builders:
      - shell: |
          echo "[DESCRIPTION] $VERSION $DEPLOY_TYPE HA=$DEPLOY_AS_HA_MODE OS_SSL=$USE_SSL_OS C_SSL=$USE_SSL_CONTRAIL"
      - description-setter:
          regexp: "\[DESCRIPTION\] (.*)"
      - shell: |
          #!/bin/bash -e
          export SERIES='trusty'
          if [[ "$VERSION" == "newton" ]] ; then
            export SERIES='xenial'
          fi
          ./juniper-ci/juju/run-contrail-openstack.sh deploy-$DEPLOY_TYPE.sh $DEPLOY_FROM
    publishers:
      - junit:
          results: tempest/test_result.xml
          allow-empty-results: true
      - archive:
          artifacts: 'logs/**'
          allow-empty: true
