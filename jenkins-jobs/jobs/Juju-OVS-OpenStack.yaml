- job:
    name: Juju-OVS-OpenStack-KVM
    description: 'OVS+OpenStack on KVM by Juju'
    defaults: global
    node: slave01
    concurrent: true
    #disabled: true
    parameters:
      - choice:
          name: CLEAN_BEFORE
          choices:
            - 'false'
            - 'true'
            - clean_and_exit
      - choice:
          name: CLEAN_ENV
          choices:
            - always
            - on_success
            - never
    scm:
      - progmaticlab-ci
    builders:
      - shell: |
          #!/bin/bash -e
          export SERIES='xenial'
          export VERSION='ocata'
          ./ci/juju/deploy_all.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'
