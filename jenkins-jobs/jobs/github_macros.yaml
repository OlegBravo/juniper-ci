# Repository in Cloudscaling github
- scm:
    name: cspgithub
    scm:
      - git:
          url: 'https://github.com/cloudscaling/{repo}.git'
          basedir: '{repo}'
          branches:
            - '*/master'
          clean:
              after: true
              before: true
          prune: true
          wipe-workspace: true
          skip-tag: true

- scm:
    name: juniper-ci
    scm:
      - cspgithub:
          repo: "juniper-ci"

- scm:
    name: tempest
    scm:
      - github:
          organization: openstack
