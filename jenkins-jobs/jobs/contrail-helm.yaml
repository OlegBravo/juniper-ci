- job-template:
    name: contrail-helm-{project}
    description: "Deploys Kubernetes plus Contrail in AIO mode in host {project}"
    defaults: global
    properties:
      - build-discarder
    parameters:
      - choice:
          name: CLEAN_ENV
          choices:
            - always
            - on_success
            - never
#      - string:
#          name: CHANGE_REF
#          default: refs/changes/18/514518/41
#          description: "change set to cherry pick"
    scm:
      - juniper-ci
    builders:
      - shell: |
          #!/bin/bash -e
          ./juniper-ci/contrail-helm/run-{project}.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: true

- project:
   name: contrail-helm
   project:
    - aws-ubuntu
    - aws-centos
    - server-ubuntu
    - server-centos
   jobs:
    - 'contrail-helm-{project}'
